{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>


{#     <link rel="stylesheet" href="{% static 'css/base.css' %}">#}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">My Chat App</a>
      <form onsubmit="return executeQuery()">
          <input class="navbar-" type="text" placeholder="Search for users.." name="q" id="query">
      </form>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
         {% if request.user.is_authenticated %}
             <li class="nav-item active">
                <a class="nav-link" href="{% url 'account-info' username=request.user.username %}">Account</a>
             </li>
             <li class="nav-item active">
              <a class="nav-link" href="{% url 'user_rooms' %}">Manage/Create Room</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>

         {% else %}
             <li class="nav-item active">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
          {% endif %}

      </ul>
    </div>
  </div>
</nav>

<div class="main">
	{% block content %}

	{% endblock content %}
</div>

{% include 'snippets/footer.html' %}
</body>
</html>
<style>
    .main{
        padding-top: 70px;
        padding-bottom: 70px;
    }

</style>

<script>
    function executeQuery() {
		query = document.getElementById('query').value;
	    window.location.replace("{% url 'search' %}?q=" + query)
	    return false
	}
</script>
