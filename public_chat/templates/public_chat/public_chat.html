body{margin-top:20px;}

.chat-online {
    color: #34ce57
}

.chat-offline {

}

    display: flex;

    padding-top: 1rem!important;
    padding-bottom: 1rem!important;
}

    padding-right: 1.5rem!important;
    padding-left: 1.5rem!important;
}

    flex-grow: 0!important;
}

    border-top: 1px solid #dee2e6 !important;
}
.a:hover {
  cursor:pointer;
 }
 .mb-1:hover {
     cursor: pointer;
 }
 .mr-1:hover {
     cursor: pointer;
 }

<script type="text/javascript">

    function openPopup(username, profile_image) {
        document.getElementById('test').style.display = 'block';
        document.getElementById('popup-p').innerHTML = username;
        document.getElementById("popup-img").src = profile_image;
        var url = "{% url 'account-info' username=53252623623632623 %}".replace("53252623623632623", username)
        document.getElementById("popup-profile").href = url;
    }

    function closePopup() {
        document.getElementById('test').style.display = 'none';
    }
	// Correctly decide between ws:// and wss://
	var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
	{% if debug_mode %}
		var ws_path = ws_scheme + '://' + window.location.host + "/public_chat/{{room_id}}/"; // development
	{% else %}
		var ws_path = ws_scheme + '://' + window.location.host + ":8001/public_chat/{{room_id}}/"; // production
	{% endif %}
	var public_chat_socket = new WebSocket(ws_path);

	// Handle incoming messages
	public_chat_socket.onmessage = function(message) {
		console.log("Got chat websocket message " + message.data);
		var data = JSON.parse(message.data);

		// display the progress bar?
		{#displayChatroomLoadingSpinner(data.display_progress_bar)#}

		// Handle errors (ClientError)
		if (data.error) {
			console.error(data.error + ": " + data.message)
			showClientErrorModal(data.message)
			return;
		}
		// Handle joining (Client perspective)
		if (data.join) {
			console.log("Joining public room " + data.join);
			getRoomChatMessages()
		}

		// Handle getting a message
		if (data.msg_type == 0) {
			appendChatMessage(data, true, true)
		}
		// Handle getting the connected_user count
		{#if (data.msg_type == 1) {#}
		{#	setConnectedUsersCount(data['connected_user_count'])#}

		// new payload of messages coming in from backend
		if(data.messages_payload){
			console.log("PAYLOAD")
			handleMessagesPayload(data.messages, data.new_page_number)
		}

		if (data.msg_type == -1) {
		    console.log(data.connected_users)
            handleUsersPayload(data.connected_users.users)
        }


	};

	public_chat_socket.addEventListener("open", function(e){
	console.log("Public Public ChatSocket OPEN")
		// join chat room
		if("{{request.user.is_authenticated}}"){
			public_chat_socket.send(JSON.stringify({
				"command": "join",
				"room": "{{room_id}}"
			}));
		}
	})

	public_chat_socket.onclose = function(e) {
		console.error('Public ChatSocket closed.');
	};

	public_chat_socket.onOpen = function(e){
		console.log("Public ChatSocket onOpen", e)
	}

	public_chat_socket.onerror = function(e){
        console.log('Public ChatSocket error', e)
    }

    if (public_chat_socket.readyState == WebSocket.OPEN) {
    	console.log("Public ChatSocket OPEN")
    } else if (public_chat_socket.readyState == WebSocket.CONNECTING){
        console.log("Public ChatSocket connecting..")
    }

	document.getElementById('id_chat_message_input').focus();
	document.getElementById('id_chat_message_input').onkeyup = function(e) {
		if (e.keyCode === 13 && e.shiftKey) {  // enter + return
			// Handled automatically by textarea
		}
		else if(e.keyCode === 13 && !e.shiftKey){ // enter + !return
			document.getElementById('id_chat_message_submit').click();
		}
	};

    document.getElementById('id_chat_message_submit').onclick = function(e) {
		const messageInputDom = document.getElementById('id_chat_message_input');
		const message = messageInputDom.value;
		public_chat_socket.send(JSON.stringify({
			"command": "send",
			"message": message,
			"room_id": "{{room_id}}"
		}));
		messageInputDom.value = '';
	};


	function handleUsersPayload(users){

        const parent = document.getElementById("id_user_log")
        while (parent.firstChild) {
            parent.firstChild.remove()
        }

        users.forEach(function(message){
            appendUsers(message)
        })
	}
    function appendUsers(data){
		uName = data['username']
		profile_image = data['profile_image']

		var username = uName
		createUserElement(username, profile_image)
	}



	function appendChatMessage(data, maintainPosition, isNewMessage){
		message = data['content']
		timestamp = data['timestamp']

        if(data.user) {
            uName = data['user']['username']
            user_id = data['user']['user_id']
            profile_image = data['user']['profile_image']
        }
        else{
            uName = data['username']
            user_id = data['user_id']
            profile_image = data['profile_image']
            }

		var msg = message + '\n';
		var username = uName
		createChatMessageElement(msg, username, profile_image, user_id, timestamp, maintainPosition, isNewMessage)
	}

	function handleMessagesPayload(messages, new_page_number){
		if(messages != null && messages != "undefined" && messages != "None"){
			setPageNumber(new_page_number)
			messages.forEach(function(message){
				appendChatMessage(message, true, false)
			})
		}
		else{
			setPaginationExhausted() // no more messages
		}
	}

	function setPageNumber(pageNumber){
		document.getElementById("id_page_number").innerHTML = pageNumber
	}

	function setPaginationExhausted(){
		setPageNumber("-1")
	}

	/*
		Retrieve the chat room messages given the page number.
	*/
	function getRoomChatMessages(){
		var pageNumber = document.getElementById("id_page_number").innerHTML
		if(pageNumber != "-1"){
			setPageNumber("-1") // Do not allow any other queries while one is in progress
			public_chat_socket.send(JSON.stringify({
				"command": "get_room_chat_messages",
				"room_id": "{{room_id}}",
				"page_number": pageNumber,
			}));
		}
	}

	/*
		Get the next page of chat messages when scrolls to bottom
	*/
	document.getElementById("id_chat_log").addEventListener("scroll", function(e){
		var chatLog = document.getElementById("id_chat_log")
		chatLog.addEventListener("scroll", function(e){
			if ((Math.abs(chatLog.scrollTop) + 2) >= (chatLog.scrollHeight - chatLog.offsetHeight)) {
				getRoomChatMessages()
			}
		});
	})

	function createChatMessageElement(msg, username, profile_image, user_id, timestamp, maintainPosition, isNewMessage){
		var chatLog = document.getElementById("id_chat_log")

		var newMessageDiv = document.createElement("div")

        var auth_user = "{{ username }}"
        if(username===auth_user){
			newMessageDiv.classList.add("chat-message-right")
		}
		else{
            newMessageDiv.classList.add("chat-message-left")
		}

		newMessageDiv.classList.add("pb-4")

        var div2 = document.createElement("div")

		var profileImage = document.createElement("img")

		profileImage.classList.add("rounded-circle")
		profileImage.classList.add("mr-1")
		profileImage.width = 40
        profileImage.height = 40
		profileImage.src = profile_image
        profileImage.addEventListener("click", function(e){
			 openPopup(username, profile_image)
		})
        profileImage.alt = 'User'

        var div3 = document.createElement("div")
        div3.classList.add('text-muted')
        div3.classList.add('small')
        div3.classList.add('text-nowrap')
        div3.classList.add('mt-2')
        div3.innerHTML = timestamp

        div2.appendChild(profileImage)
        div2.appendChild(div3)

        newMessageDiv.appendChild(div2)

        var user_msg = document.createElement("div")
        user_msg.classList.add('flex-shrink-1')
        user_msg.classList.add('bg-light')
        user_msg.classList.add('rounded')
        user_msg.classList.add('py-2')
        user_msg.classList.add('px-3')
        user_msg.classList.add('mr-3')


        var user = document.createElement("div")
        user.classList.add('font-weight-bold')
        user.classList.add('mb-1')
        user.innerHTML = username
        user.addEventListener("click", function(e){
			 openPopup(username, profile_image)
		})
        var msg_p =document.createElement('p')
        msg_p.innerHTML = msg

        user_msg.appendChild(user)
        user_msg .appendChild(msg_p)


        newMessageDiv.appendChild(user_msg)

        if(!isNewMessage){
			chatLog.insertBefore(newMessageDiv, chatLog.firstChild)
		}
		else{
            chatLog.appendChild(newMessageDiv)
		}


        chatLog.scrollTop = chatLog.scrollHeight
	}

	function createUserElement(username, profile_image){


		var userLog = document.getElementById("id_user_log")

		var main_a = document.createElement("a")
        main_a.classList.add('list-group-item')
        main_a.classList.add('list-group-item-action')
        main_a.classList.add('border-0')
        main_a.id = "user_a"

        var main_div = document.createElement("div")
        main_div.classList.add("d-flex")
        main_div.classList.add("align-items-start")

		var profileImage = document.createElement("img")
        profileImage.classList.add("rounded-circle")
        profileImage.classList.add("mr-1")
        profileImage.width = 40
        profileImage.height = 40
        profileImage.src = profile_image
        profileImage.addEventListener("click", function(e){
			 openPopup(username, profile_image)
		})

        main_div.appendChild(profileImage)

        var second_div = document.createElement("div")
        second_div.classList.add("flex-grow")
        second_div.classList.add("ml")
        second_div.classList.add("ml-3")
        second_div.innerHTML = username
        second_div.style.cursor = 'pointer'

        second_div.addEventListener("click", function(e){
			 openPopup(username, profile_image)
		})

        main_div.appendChild(second_div)

        main_a.appendChild(main_div)

        userLog.appendChild(main_a)

        userLog.scrollTop = userLog.scrollHeight
	}

    function selectUser(username){

        // Weird work-around for passing arg to url
        var url = "{% url 'account-info' username=53252623623632623 %}".replace("53252623623632623", username)
        var win = window.open(url, "_blank")
        win.focus()
	}
        
	function showClientErrorModal(message){
		document.getElementById("id_client_error_modal_body").innerHTML = message
		document.getElementById("id_trigger_client_error_modal").click()
	}

	function displayChatroomLoadingSpinner(isDisplayed){
		var spinner = document.getElementById("id_chatroom_loading_spinner")
		if(isDisplayed){
			spinner.style.display = "block"
		}
		else{
			spinner.style.display = "none"
		}
	}

	function setConnectedUsersCount(count){
		element = document.getElementById("id_connected_users")
		element.innerHTML = count
	}

</script>

<!-- Client Error MODAL -->
<button type="button" id="id_trigger_client_error_modal" class="d-none btn btn-primary" data-toggle="modal" data-target="#id_client_error_modal">
</button>
<div class="modal fade" id="id_client_error_modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Socket Client Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="id_client_error_modal_body">Something went wrong.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="id_client_error_modal_close_btn">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Client Error MODAL -->
